<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Retail berekening tool">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">   
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script> 
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='search.png') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <main role="main">

        <!-- SIDEBAR -->
        <nav class="navbar navbar-expand-md navbar-dark sidebar align-items-baseline pt-4">
            <div class="container">
                <div class="col text-center">
                        <a class="navbar-brand" href="/index">
                            <img class="logo" src="{{ url_for('static', filename='white_logo.png')}}" width="150px">
                        </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navside" aria-controls="navside" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center rij" id="navside">
                        <ul class="navbar-nav flex-lg-row navlist">
                            <li class="d-flex navknop">
                                <a class="nav-link" aria-current="page" href="/index"><span class="bi bi-calculator-fill"> Berekenen</span></a>
                            </li>
                            <li class="d-flex navknop">
                                <a class="nav-link" href="/contact"><span class="bi bi-telephone-fill"></span> Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <div id="main-content" class="container pl-4 pt-4 ml-4">
        {% block main %}{% endblock %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='check.js') }}" type="text/javascript"></script>
</body>
</html>
